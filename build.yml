name: Build FGWatcher

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'

    - name: Publish
      run: dotnet publish -r win-x64 -p:PublishSingleFile=true -p:IncludeAllContentForSelfExtract=true --self-contained true -c Release

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: FGWatcher
        path: bin/Release/net6.0-windows/win-x64/publish/*
